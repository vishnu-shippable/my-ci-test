language: java

jdk:
  - openjdk7
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
  - oraclejdk8
  - oraclejdk9
  - oraclejdk10
  - oraclejdk11
  
  

build:
  ci:
    - echo "$JAVA_HOME"
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - mvn install
    - cp -r target shippable/codecoverage
    - javac Hello.java
    - ls 
    - java Hello
    - javac -version
    - java -version

